<form [formGroup]="chequeDetailForm">
<mat-form-field appearance="outline" *ngIf="data.type === 'realized' ">
  <mat-label>Realize date</mat-label>
  <input matInput [matDatepicker]="picker" placeholder="Enter date" [max]="today"
         [required]="isRequiredField('date')"
         formControlName="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error
    *ngIf="((chequeDetailForm.controls.date.touched)&& chequeDetailForm.controls.date.hasError('required'))">
    Date is required
  </mat-error>
</mat-form-field>
<mat-form-field class="example-full-width" *ngIf="data.type === 'bounced' || data.type === 'reserved'">
  <mat-label>Add Remarks </mat-label>
  <textarea matInput placeholder="Add remarks.." formControlName="remark" [required]="isRequiredField('remark')"></textarea>
  <mat-error
    *ngIf="((chequeDetailForm.controls.remark.touched)&& chequeDetailForm.controls.remark.hasError('required'))">
    Remark is required
  </mat-error>
</mat-form-field>
<br>
<button mat-raised-button color="warn" [disabled]="!chequeDetailForm.valid" (click)="updatePaymentMode()">Submit</button>
  <button mat-raised-button color="primary" class="ml-4" (click)="close()">Close</button>
</form>
