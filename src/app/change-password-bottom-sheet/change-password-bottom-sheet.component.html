<form [formGroup]="passwordForm">
    <h5 class="text-center">Update Password</h5>
    <hr>
    <mat-form-field class="col-md-12">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" required type="password">
    </mat-form-field>
    <mat-form-field class="col-md-12">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" required type="password">
    </mat-form-field>
    <button matRipple mat-raised-button (click)="onSubmit()" class="btn orange-btn"
            [disabled]="!passwordForm.valid">
        <mat-icon>save</mat-icon>
        Update Password
    </button>
</form>
