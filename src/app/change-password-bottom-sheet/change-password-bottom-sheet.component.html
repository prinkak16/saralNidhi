<form [formGroup]="passwordForm">
    <h5 class="text-center">Update Password</h5>
    <hr>
    <mat-form-field class="col-md-12">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" required type="password">
      <mat-error class="modal-error mt-1" *ngIf="passwordForm.controls['password'].hasError('required')">Password is
        required
      </mat-error>
      <mat-error class="modal-error mt-2" *ngIf="passwordForm.controls['password'].hasError('pattern')
       || passwordForm.controls['confirmPassword'].hasError('pattern')">
        Password should be min eight characters, having one uppercase, lowercase, number
        and special character.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-md-12 mt-3">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" required type="password">
    </mat-form-field>
    <button matRipple mat-raised-button (click)="onSubmit()" class="btn orange-btn mt-4"
            [disabled]="!passwordForm.valid">
        <mat-icon>save</mat-icon>
        Update Password
    </button>
</form>
