<form [formGroup]="updatePanForm">
  <div class="container">
    <h1 mat-dialog-title>Update Pan Status</h1>
    <div class="row">
      <mat-label class="status-level">Status <span class="text-danger">*</span></mat-label>
      <div class="col-md-12">
        <mat-radio-group aria-label="Select an option" formControlName="pan_card_status" required>
          <mat-radio-button value="approve">Approve</mat-radio-button>
          <mat-radio-button value="reject" class="ml-5">Reject</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-md-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Remark</mat-label>
          <textarea matInput placeholder="Remark" formControlName="pan_card_remark"
                    [required]="isRequiredField('pan_card_remark')"
          ></textarea>
          <mat-error
            *ngIf="((updatePanForm.controls.pan_card_remark.touched)&& updatePanForm.controls.pan_card_remark.hasError('required'))">
            Remark is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12 update-pan-btn">
        <button mat-flat-button (click)="submitForm()" [disabled]="!updatePanForm.valid" color="warn">Submit</button>
        <button mat-flat-button (click)="close()" class="ml-3" color="primary">Close</button>
      </div>
    </div>
  </div>
</form>
