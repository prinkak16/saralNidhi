<form [formGroup]="filterForm">
  <mat-form-field class="col-md-4" appearance="outline">
    <input matInput placeholder="Name / Pan / Phone " formControlName="query">
  </mat-form-field>
  <mat-form-field appearance="outline" class="col-md-4">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" [max]="today">
      <input matStartDate placeholder="Start date" (click)="picker.open()" formControlName="start_date">
      <input matEndDate placeholder="End date" (click)="picker.open()" formControlName="end_date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    <button mat-flat-button color="warn" class="ml-4" (click)="getFilteredData()">Search</button>
  <button mat-flat-button color="warn" class="ml-2" (click)="clearInputFields()">Clear</button>
  <button mat-flat-button color="warn" class="ml-2"
          (click)="downloadList()">Download</button>
</form>
