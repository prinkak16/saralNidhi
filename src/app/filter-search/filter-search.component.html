<form [formGroup]="filterForm">
  <mat-form-field class="col-md-4" appearance="outline">
    <input matInput placeholder="Name / Pan / Phone " formControlName="query">
    <button mat-button *ngIf="filterForm.controls.query.value" matSuffix mat-icon-button aria-label="Clear" (click)="filterForm.controls.query.setValue(null)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline" class="col-md-4">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" (click)="picker.open()" formControlName="start_date">
      <input matEndDate placeholder="End date" (click)="picker.open()" formControlName="end_date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <button mat-button *ngIf="filterForm.controls.start_date.value || filterForm.controls.end_date.value" matSuffix mat-icon-button aria-label="Clear">
      <mat-icon (click)="clearDateRange()">close</mat-icon>
    </button>
  </mat-form-field>
    <button mat-flat-button color="warn" class="ml-4" (click)="getFilteredData()">Search</button>
</form>
