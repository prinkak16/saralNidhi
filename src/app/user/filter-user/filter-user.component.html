<form [formGroup]="filterForm">
  <mat-form-field class="col-3" appearance="outline">
    <input matInput placeholder="Search by Email Id/Phone No." formControlName="query">
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-3 small-mat-form-field" >
    <mat-label>Filter by Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let option of roles" value="{{option.value}}">{{option.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-3 small-mat-form-field" *ngIf="utilsService.isNationalAccountant() ||
      utilsService.isNationalTreasurer()">
    <mat-label>Filter by State</mat-label>
    <mat-select formControlName="state_id">
      <mat-option *ngFor="let option of states" value="{{option.id}}">{{option.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="warn" class="ml-4" (click)="getFilteredData()">Search</button>
  <button mat-flat-button color="warn" class="ml-2" (click)="clearInputFields()">Clear</button>
</form>
