<div class="container-fluid">
  <ng-container *ngIf="(modeOfPayments) === null">
    Loading tabs...
  </ng-container>

  <mat-tab-group [selectedIndex]="selectedIndex">
    <mat-tab *ngFor="let tab of modeOfPayments">
      <ng-template mat-tab-label>{{tab.name}}</ng-template>
      <app-entry-list-table paymentModeId="{{tab.id}}" [query]="query"></app-entry-list-table>
    </mat-tab>
  </mat-tab-group>
</div>
