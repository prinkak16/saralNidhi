<div class="container-fluid">
  <app-filter-search [query]="query" [countryStateId]="stateId" [startDate]="startDate" [endDate]="endDate" (applyFilter)="setFilters($event)" [filters]="filters" (showLoader)="toggleLoader($event)"></app-filter-search>
  <ng-container *ngIf="(modeOfPayments) === null">
    Loading tabs...
  </ng-container>

  <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="tabChange($event)" class="tab-style">
    <mat-tab *ngFor="let tab of modeOfPayments; index as i" >
      <ng-template mat-tab-label class="mat-tab-view">
        <div>
          <div class="tab-text">{{tab.name}}</div>
            <div class="tab-text-count">({{counting[i] > 0 ? counting[i] : '0'}})</div>
        </div>
      </ng-template>
      <div class="table-container">
        <app-entry-list-table  [paymentModeId]="tab.id" [query]="query" [stateId]="stateId" [startDate]="startDate" [endDate]="endDate" [filters]="filters" (refreshCount)="this.getCount()" (updateList)="updateList($event)"
                               [fetchWithFilters]="transactionsSubject.asObservable()" [showLoader]="showLoader"></app-entry-list-table
        >
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
