<div class="container-fluid">
  <app-filter-search [query]="query" (applyFilter)="setFilters($event)" (showLoader)="toggleLoader($event)"></app-filter-search>
  <ng-container *ngIf="(modeOfPayments) === null">
    Loading tabs...
  </ng-container>

  <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="tabChange($event)" class="tab-style">
    <mat-tab *ngFor="let tab of modeOfPayments; index as i" >
      <ng-template mat-tab-label class="mat-tab-view">
<!--        matBadge="{{counting[i] > 0 ? counting[i] : ''}}" matBadgeSize="small"-->
<!--        matBadgePosition="above after"-->
<!--        matBadgeColor="warn" [matBadgeOverlap]="false"-->
        <div>
          <div class="tab-text" (click)="getTypeID(tab.id)">{{tab.name}}</div>
            <div class="tab-text-count">({{counting[i] > 0 ? counting[i] : '0'}})</div>
        </div>
      </ng-template>
      <div class="table-container">
        <app-entry-list-table  [filters]="filters" [paymentModeId]="tab.id" (refreshCount)="this.getCount()" (updateList)="updateList($event)"
                               [fetchWithFilters]="transactionsSubject.asObservable()" [showLoader]="showLoader"></app-entry-list-table
        >
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
